name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time a new release is published
  release:
    types: [published]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.configure.outputs.origin }}
      path: ${{ steps.configure.outputs.base_path }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Get pages url
        id: configure
        uses: actions/configure-pages@v3.0.5
      - name: Add site tag to astro config
        run: sed -i 's/integrations/site:\ "$url",\n  integrations/g' astro.config.mjs
      - name: Add base tag to astro config
        run: sed -i 's/integrations/base:\ "$base_path",\n  integrations/g' astro.config.mjs
      - name: Add publicPath to critters config
        run: sed -i 's/"swap"/"swap", publicPath:\ "\/itinerary-planner"/g' astro.config.mjs
      - name: Install, build, and upload your site
        uses: withastro/action@v0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
